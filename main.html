<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
</head>

<body>
    <header>
        <h1>Matrix Calculator</h1>
        <h5>Work in progress, made by Harvey Lopez<hr></h5>
    </header>
    <div id="matrices">
        <form id="matrix1">
            <h3 class="title">Matrix A Input</h3>
            <!--<input id="column-slider" type="range" value=2 max="3">Columns
            <input id="row-slider" type="range" value=2 max="3">Rows -->
            <input type="number" class="Ar1" value="0">
            <input type="number" class="Ar1" value="0">
            <input type="number" class="Ar1" value="0">
            <input type="number" class="Ar2" value="0">
            <input type="number" class="Ar2" value="0">
            <input type="number" class="Ar2" value="0">
            <input type="number" class="Ar3" value="0">
            <input type="number" class="Ar3" value="0">
            <input type="number" class="Ar3" value="0">
        </form>
        <form id="matrix2">
            <h3 class="title">Matrix B Input</h3>
            <!-- <input id="column-slider" type="range" value=2 max="3">Columns
            <input id="row-slider" type="range" value=2 max="3">Rows -->
            <input type="number" class="Br1" value="0">
            <input type="number" class="Br1" value="0">
            <input type="number" class="Br1" value="0">
            <input type="number" class="Br2" value="0">
            <input type="number" class="Br2" value="0">
            <input type="number" class="Br2" value="0">
            <input type="number" class="Br3" value="0">
            <input type="number" class="Br3" value="0">
            <input type="number" class="Br3" value="0">
        </form>
    </div>
    <div id="results">
        <textarea id="result"></textarea>
    </div>
</body>

</html>
